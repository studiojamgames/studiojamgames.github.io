<div class="col-md-6 mail">
    <h1 class="animated fadeInDown">Contact Page</h1>
    <h2 class="animated fadeInDown">Drop us a line</h2>

    <form class="form-horizontal">
        <div class="form-group animated fadeInDown">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Text input">

            </div>
        </div>
        <div class="form-group animated fadeInDown">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Password">
            </div>
        </div>

        <div class="form-group animated fadeInDown">
            <label for="inputMessage" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" placeholder=""></textarea>
            </div>
        </div>


    </form>


</div>

    <h2 class="animated fadeInDown">You can find us on:</h2>

    <i class="fa fa-twitter fa-4x animated fadeInDown" aria-hidden="true"></i>

    <i class="fa fa-instagram fa-4x animated fadeInDown" aria-hidden="true"></i>
